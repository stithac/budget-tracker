<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">
  <!-- Linking manifest file -->
  <link rel="manifest" href="./manifest.webmanifest" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@200&family=Inria+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Budget Tracker</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
             </form>
        </div>
    </nav>
        <div class="jumbotron">
            <h1>Personal Monthly Budget</h1>
            <p class="lead">Prioritize your financial health with this budget tracker.  The tracker allows you to add funds and subtract funds.</p>
            <div class="total">
                <div class="total">Your balance is: $<span id="total">0</span></div>
            </div>
        </div>

  <div class="wrapper">
    <div class="form">
      <input type="text" id="t-name" placeholder="Name of transaction" />
      <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
      <button id="add-btn" class="button"><i class="fa fa-plus buttons"></i> Add Funds</button>
      <button id="sub-btn" class="button"><i class="fa fa-minus"></i> Subtract Funds</button>
      <p class="error"></p>
    </div>
    <div class="transactions" style="text-align: center;">
        <h2>Transactions</h2>
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
    <div style="margin-top:35px;">
        <h2>Transactions Over Time</h2>
        <canvas id="myChart"></canvas>
    </div>

  </div>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js")
          .then(reg => {
            console.log("We found your service worker file!", reg);
          });
      });
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="index.js"></script>
  <script src="/db.js"></script>
</body>
</html>
